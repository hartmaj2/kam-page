<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ page.title }}</title>
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"> </script>
  </head>
  <body>
    <div class="container">
      <h2> Jan Hartman</h2>
      {% include navigation.html %}
      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
